<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a New Item</title>
    <link rel="stylesheet" href="sakura.css" />
  </head>
  <body>
    <header>
      <h1>Request a New Item</h1>
    </header>

    <main>
      <form id="request-item-form" action="https://httpbin.org/post" method="POST">
        <div class="form-group">
          <label for="item-name">Item Name:</label>
          <input type="text" id="item-name" name="itemName" required />
        </div>

        <div class="form-group">
          <label for="item-type">Item Type:</label>
          <input list="item-types" id="item-type" name="itemType" required />
          <datalist id="item-types">
            <option value="Shoes"></option>
            <option value="Clothes"></option>
            <option value="Hats"></option>
          </datalist>
        </div>

        <div class="form-group">
          <label for="social-media-urls">Social Media URL:</label>
          <input type="url" id="social-media-urls" name="socialMediaUrls" multiple />
        </div>

        <div class="form-group">
          <label for="example-urls">Example Clothing URLs:</label>
          <div id="example-urls">
            <input type="url" name="exampleUrls[]" required />
          </div>
          <button type="button" id="add-url-btn">Add Another URL</button>
        </div>

        <div class="form-group">
          <label for="explicit-text">Does the item have explicit text?</label>
          <input type="checkbox" id="explicit-text" name="explicitText" />
        </div>

        <div class="form-group">
          <label for="description">Why should this item be added?</label>
          <textarea id="description" name="description" rows="5" required></textarea>
        </div>

        <button type="submit">Submit Request</button>
      </form>
    </main>

    <script src="request.html"></script>
  </body>
</html>
